<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediTranslate+{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2E7D32">
    
    <!-- Mobile optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MediTranslate+">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <!-- Offline Status Indicator -->
            <div class="offline-indicator me-3" id="offlineStatus">
                <i class="fas fa-wifi text-success" id="onlineIcon"></i>
                <i class="fas fa-wifi-slash text-danger d-none" id="offlineIcon"></i>
                <span class="status-text ms-1">Online</span>
            </div>
            
            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <i class="fas fa-heartbeat me-2 text-primary"></i>
                MediTranslate+
            </a>
            
            <!-- Language Toggle -->
            <div class="language-toggle">
                <button class="btn btn-outline-primary btn-sm" id="langToggle" onclick="toggleLanguage()">
                    <i class="fas fa-language me-1"></i>
                    <span id="currentLang">EN</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <i class="fas fa-heart text-danger me-1"></i>
                MediTranslate+ - Healthcare for Everyone
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
